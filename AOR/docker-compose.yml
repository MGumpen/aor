services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.5
    container_name: aor-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: aor_db
      MYSQL_USER: aor_user
      MYSQL_PASSWORD: Test123
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - aor_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # AOR Web Application
  aor-web:
    build:
      context: ./AOR
      dockerfile: Dockerfile
    container_name: aor-web
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      DISABLE_HTTPS_REDIRECT: "true"
      ConnectionStrings__DefaultConnection: Server=mariadb;Database=aor_db;Uid=aor_user;Pwd=Test123;Port=3306;
    ports:
      - "5001:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - aor_network
    volumes:
      - ./AOR:/app/source:ro  # For development file watching
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/db-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer for database management (optional)
  adminer:
    image: adminer:4.8.1
    container_name: aor-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    depends_on:
      - mariadb
    networks:
      - aor_network

volumes:
  mariadb_data:
    driver: local

networks:
  aor_network:
    driver: bridge